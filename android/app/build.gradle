apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '28.rc2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])

    // node_modules
    compile "com.facebook.react:react-native:+"
}
